<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Navigation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='format-detection' content='telephone=no'>
    <meta name='apple-mobile-web-app-title' content='Mapbox Navigation'>
    <link rel='apple-touch-icon' href='https://i.cloudup.com/9jtj4JhVhP-1200x1200.jpeg'>
    <link rel='apple-touch-icon' sizes='76x76' href='https://i.cloudup.com/9jtj4JhVhP-1200x1200.jpeg'>
    <link rel='apple-touch-icon' sizes='120x120' href='https://i.cloudup.com/9jtj4JhVhP-1200x1200.jpeg'>
    <link rel='apple-touch-icon' sizes='152x152' href='https://i.cloudup.com/9jtj4JhVhP-1200x1200.jpeg'>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <link rel='stylesheet' href='//www.mapbox.com/base/latest/base.css'>
    <link rel='stylesheet' href='assets/css/mapbox-directions.css'>
    <link rel='stylesheet' href='assets/css/site.css'>
</head>

<body>
    <div class="popup col4 margin4 pad2 fill-denim prose round dark">
        <h2>Turn-by-turn navigation</h2>
        <ul>
            <li>Right click to add an end point (long press on mobile)</li>
            <li>Navigate along the route by:</li>
            <li class='indent'>Moving yourself</li>
            <li class='indent'>Dragging the green marker</li>
            <li class='indent'>Clicking the animate button in the lower left corner</li>
        </ul>
        <a href="#" class='button margin4 close'>Ok, got it homeslice</a>
    </div>
    <div id='map'>
        <a href='#' class='fill-blue icon menu big dark round toggle'></a>
        <a href='#' class='fill-blue icon x big dark round stop'></a>
        <a href='#' class='fill-blue icon video big dark round animate'></a>
    </div>

    <div class='route'>
        <br>
        <h1 class='title pad2x'></h1>
        <h2 class='summary pad2x'></h2>
        <ul class='list'>
        </ul>
    </div>

    <div class='alert-box fill-green center dark'>
        <h2 class='action pad2'>
            <span class='distance'></span>
            <span class='maneuver'></span>
        </h2>
        <div class='pin-left pad2x step-icon keyline-right'></div>
    </div>
    <div class='progress-limiter'>
        <hr class='progress' align='left' width='1%' />
    </div>

    <iframe class='voice' src='' frameborder='0' style='display:none' webkit-playsinline></iframe>

    <script src='assets/js/mapbox.js'></script>
    <script src='assets/js/hash.js'></script>
    <script src='assets/js/jquery.js'></script>
    <script src='assets/js/fastclick.js'></script>
    <script src='assets/js/site.js'></script>
</body>

</html>
